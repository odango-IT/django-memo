{% extends "base.html" %}
{% load widget_tweaks %}
{% block body %}
<form action="" method="post">
{% csrf_token %}
<div class="form-group mt-3">
<label for="{{form.title.id_for_label}}">タイトル：</label>
{{form.title|add_class:'form-control'}}
</div>

<label for="{{form.text.id_for_label}}">内容：</label>

</form>
{% endblock %}
