{% extends "base.html" %}
{% block body %}
<div class="card mt-5">
  <h5 class="card-header">{{post.title}}</h5>
  <div class="card-body">
    {{post.text}}
  </div>
  <div class="card-footer">
    <a href="{% url 'update' post.pk %}">更新</a>
    <a href="{% url 'delete' post.pk %}">削除</a>
  </div>
</div>
{% endblock %}
